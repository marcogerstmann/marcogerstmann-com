<app-content-header
  icon="school"
  headerTitle="Education"
  desc="Suspendisse gravida finibus eros sit amet placerat. Praesent in imperdiet mi."
></app-content-header>

<div class="container p-3">
  <div fxLayout="row wrap" fxLayoutAlign="center center">
    <div fxFlex="100" fxFlex.gt-md="85" fxFlex.md="90" class="p-3">
      <div class="timeline-container">
        <div fxLayout="row wrap">
          <div
            *ngFor="let education of educations; let odd = odd"
            fxFlex="100"
            fxLayout="row wrap"
            [fxLayoutAlign]="odd ? 'end' : 'start'"
            class="timeline-block"
          >
            <mat-chip-list class="timeline-date">
              <mat-chip color="accent" selected="true" class="mat-elevation-z2">{{ education.dateRange }}</mat-chip>
            </mat-chip-list>
            <mat-card fxFlex="100" fxFlex.gt-sm="45" class="timeline-content">
              <h3>{{ education.name }}</h3>
              <p class="secondary-text-color company">
                <small>{{ education.centre }} ({{ education.location }})</small>
              </p>
              <p class="secondary-text-color">{{ education.desc }}</p>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
