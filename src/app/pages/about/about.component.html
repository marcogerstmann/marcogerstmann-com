<app-content-header
  [image]="aboutData.imageUrl"
  [headerTitle]="aboutData.firstName + ' ' + aboutData.lastName"
  [desc]="aboutData.teaser"
></app-content-header>

<div class="container p-3">
  <div fxLayout="row wrap" fxLayoutAlign="center center">
    <div fxFlex="100" fxFlex.gt-md="85" fxFlex.md="90" class="p-3">
      <mat-card>
        <div fxLayout="row wrap">
          <div fxFlex="100" class="text-center mb-2">
            <button mat-icon-button matTooltip="LinkedIn" matTooltipPosition="above" class="mx-1">
              <svg class="mat-icon social-icon transition" viewBox="0 0 24 24">
                <path
                  d="M21,21H17V14.25C17,13.19 15.81,12.31 14.75,12.31C13.69,12.31 13,13.19 13,14.25V21H9V9H13V11C13.66,9.93 15.36,9.24 16.5,9.24C19,9.24 21,11.28 21,13.75V21M7,21H3V9H7V21M5,3A2,2 0 0,1 7,5A2,2 0 0,1 5,7A2,2 0 0,1 3,5A2,2 0 0,1 5,3Z"
                />
              </svg>
            </button>
            <button mat-icon-button matTooltip="XING" matTooltipPosition="above" class="mx-1">
              <svg class="mat-icon social-icon transition" viewBox="0 0 24 24">
                <path
                  d="M14.887 24l-5.324-9.667 8.07-14.333h4.933l-8.069 14.333 5.27 9.667h-4.88zm-7.291-19h-4.939l2.768 4.744-4.115 7.256h4.914l4.117-7.271-2.745-4.729z"
                />
              </svg>
            </button>
            <button mat-icon-button matTooltip="GitHub" matTooltipPosition="above" class="mx-1">
              <svg class="mat-icon social-icon transition" viewBox="0 0 24 24">
                <path
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                />
              </svg>
            </button>
          </div>
          <div fxFlex="100" fxFlex.gt-sm="50" class="">
            <mat-list class="about-list">
              <mat-list-item>
                <div mat-line>
                  <span class="list-title">full name:</span>
                  <span class="secondary-text-color">{{ aboutData.firstName + " " + aboutData.lastName }}</span>
                </div>
              </mat-list-item>
              <mat-list-item>
                <div mat-line>
                  <span class="list-title">birthday:</span>
                  <span class="secondary-text-color">{{ aboutData.birthday }}</span>
                </div>
              </mat-list-item>
              <mat-list-item>
                <div mat-line>
                  <span class="list-title">nationality:</span>
                  <span class="secondary-text-color">{{ aboutData.nationality }}</span>
                </div>
              </mat-list-item>
            </mat-list>
          </div>
          <div fxFlex="100" fxFlex.gt-sm="50" class="">
            <mat-list class="about-list">
              <mat-list-item>
                <div mat-line>
                  <span class="list-title">born:</span>
                  <span class="secondary-text-color">{{ aboutData.birthplace }}</span>
                </div>
              </mat-list-item>
              <mat-list-item>
                <div mat-line>
                  <span class="list-title">address:</span>
                  <span class="secondary-text-color">{{ aboutData.address }}</span>
                </div>
              </mat-list-item>
            </mat-list>
          </div>
          <div fxFlex="100" class="text-center mt-2">
            <button mat-raised-button color="accent" class="m-2">Download CV</button>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
