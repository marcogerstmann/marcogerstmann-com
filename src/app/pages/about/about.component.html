<app-content-header
  [image]="aboutData.imageUrl"
  [headerTitle]="aboutData.firstName + ' ' + aboutData.lastName"
  [desc]="aboutData.teaser"
></app-content-header>

<div class="container p-3">
  <div fxLayout="row wrap" fxLayoutAlign="center center">
    <div fxFlex="100" fxFlex.gt-md="85" fxFlex.md="90" class="p-3">
      <mat-card>
        <div fxLayout="row wrap">
          <div fxFlex="100" class="text-center mb-2">
            <button mat-icon-button matTooltip="LinkedIn" matTooltipPosition="above" class="mx-1">
              <a [href]="links.linkedin">
                <svg class="mat-icon social-icon transition" viewBox="0 0 24 24">
                  <path
                    d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"
                  />
                </svg>
              </a>
            </button>
            <button mat-icon-button matTooltip="XING" matTooltipPosition="above" class="mx-1">
              <a [href]="links.xing">
                <svg class="mat-icon social-icon transition" viewBox="0 0 24 24">
                  <path
                    d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-14.085 15l2.744-4.825-1.846-3.162h3.292l1.83 3.152-2.744 4.835h-3.276zm8.79-1.445l3.514 6.445h-3.252l-3.55-6.445 5.38-9.555h3.289l-5.381 9.555z"
                  />
                </svg>
              </a>
            </button>
            <button mat-icon-button matTooltip="GitHub" matTooltipPosition="above" class="mx-1">
              <a [href]="links.github">
                <svg class="mat-icon social-icon transition" viewBox="0 0 24 24">
                  <path
                    d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-4.466 19.59c-.405.078-.534-.171-.534-.384v-2.195c0-.747-.262-1.233-.55-1.481 1.782-.198 3.654-.875 3.654-3.947 0-.874-.312-1.588-.823-2.147.082-.202.356-1.016-.079-2.117 0 0-.671-.215-2.198.82-.64-.18-1.324-.267-2.004-.271-.68.003-1.364.091-2.003.269-1.528-1.035-2.2-.82-2.2-.82-.434 1.102-.16 1.915-.077 2.118-.512.56-.824 1.273-.824 2.147 0 3.064 1.867 3.751 3.645 3.954-.229.2-.436.552-.508 1.07-.457.204-1.614.557-2.328-.666 0 0-.423-.768-1.227-.825 0 0-.78-.01-.055.487 0 0 .525.246.889 1.17 0 0 .463 1.428 2.688.944v1.489c0 .211-.129.459-.528.385-3.18-1.057-5.472-4.056-5.472-7.59 0-4.419 3.582-8 8-8s8 3.581 8 8c0 3.533-2.289 6.531-5.466 7.59z"
                  />
                </svg>
              </a>
            </button>
          </div>
          <div fxFlex="100" fxFlex.gt-sm="50" class="">
            <mat-list class="about-list">
              <mat-list-item>
                <div mat-line>
                  <span class="list-title">full name:</span>
                  <span class="secondary-text-color">{{ aboutData.firstName + " " + aboutData.lastName }}</span>
                </div>
              </mat-list-item>
              <mat-list-item>
                <div mat-line>
                  <span class="list-title">birthday:</span>
                  <span class="secondary-text-color">{{ aboutData.birthday }}</span>
                </div>
              </mat-list-item>
              <mat-list-item>
                <div mat-line>
                  <span class="list-title">nationality:</span>
                  <span class="secondary-text-color">{{ aboutData.nationality }}</span>
                </div>
              </mat-list-item>
            </mat-list>
          </div>
          <div fxFlex="100" fxFlex.gt-sm="50" class="">
            <mat-list class="about-list">
              <mat-list-item>
                <div mat-line>
                  <span class="list-title">born:</span>
                  <span class="secondary-text-color">{{ aboutData.birthplace }}</span>
                </div>
              </mat-list-item>
              <mat-list-item>
                <div mat-line>
                  <span class="list-title">address:</span>
                  <span class="secondary-text-color">{{ aboutData.address }}</span>
                </div>
              </mat-list-item>
            </mat-list>
          </div>
<!--          <div fxFlex="100" class="text-center mt-2">-->
<!--            <button mat-raised-button color="accent" class="m-2">Download CV</button>-->
<!--          </div>-->
        </div>
      </mat-card>
    </div>
  </div>
</div>
