<div fxLayout="row wrap" fxLayoutAlign="center center" class="">
    <div *ngFor="let item of items" fxFlex="100" fxFlex.gt-sm="25" fxFlex.sm="50" class="p-3">
        <mat-card class="pricing-card text-center p-0">
            <h3 class="title my-3">{{item.name}}</h3>
            <div class="bg-accent header p-3" fxLayout="column">   
                <h1>$ {{item.price}}<small> /mo</small></h1>
                <p class="desc">{{item.desc}}</p>
            </div>
            <div class="secondary-text-color px-3 py-5">
                <p>{{item.count}} Items</p>
                <p>{{item.storage}} Storage</p>
                <p [class.del]="!item.support">24/7 Support</p>
                <p [class.del]="!item.ssl">SSL Certificate</p>
                <button mat-raised-button color="accent" class="mt-3">Buy now</button>
            </div>
        </mat-card>
    </div>
</div>
