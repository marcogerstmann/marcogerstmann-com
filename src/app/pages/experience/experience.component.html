<app-content-header icon="touch_app" headerTitle="Experience"></app-content-header>

<div class="container p-3">
  <div fxLayout="row wrap" fxLayoutAlign="center center">
    <div fxFlex="100" fxFlex.gt-md="85" fxFlex.md="90" class="p-3">
      <div class="timeline-container">
        <div fxLayout="row wrap">
          <div
            *ngFor="let experience of experiences; let first = first; let odd = odd"
            fxFlex="100"
            fxLayout="row wrap"
            [fxLayoutAlign]="odd ? 'end' : 'start'"
            class="timeline-block"
          >
            <mat-chip-list class="timeline-date">
              <mat-chip [color]="first ? 'primary' : 'accent'" selected="true" class="mat-elevation-z2">{{
                experience.dateRange
              }}</mat-chip>
            </mat-chip-list>
            <mat-card fxFlex="100" fxFlex.gt-sm="45" class="timeline-content" [class.first]="first">
              <h3>{{ experience.position }}</h3>
              <p class="secondary-text-color">
                <small>{{ experience.fullDateRange }}</small>
              </p>
              <p class="secondary-text-color company">
                {{ experience.company }}
              </p>
              <ul class="secondary-text-color">
                <li *ngFor="let bullet of experience.bullets">
                  {{bullet}}
                </li>
              </ul>
              <p class="secondary-text-color">
                Focus Areas: <strong>{{experience.focusAreas}}</strong>
              </p>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
